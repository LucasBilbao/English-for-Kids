<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/page icon/emotion.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./emotions.css" />
    <title>Emotions</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Happy -->
        <div id="happy" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/happy.jpg" alt="" />
          </div>
          <h1 class="card-header">Happy</h1>
        </div>
        <!-- Sad -->
        <div id="sad" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/sad.jpg" alt="" />
          </div>
          <h1 class="card-header">Sad</h1>
        </div>
        <!-- Scared -->
        <div id="scared" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/scared.jpg" alt="" />
          </div>
          <h1 class="card-header">Scared</h1>
        </div>
        <!-- Thoughtful -->
        <div id="thoughtful" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/thoughtful.jpg" alt="" />
          </div>
          <h1 class="card-header">Thoughtful</h1>
        </div>
        <!-- Confused -->
        <div id="confused" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/confused.jpg" alt="" />
          </div>
          <h1 class="card-header">Confused</h1>
        </div>
        <!-- Hurt -->
        <div id="hurt" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/hurt.jpg" alt="" />
          </div>
          <h1 class="card-header">Hurt</h1>
        </div>
        <!-- Angry -->
        <div id="angry" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/angry.jpg" alt="" />
          </div>
          <h1 class="card-header">Angry</h1>
        </div>
        <!-- Tired -->
        <div id="tired" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/emotions images/tired.jpg" alt="" />
          </div>
          <h1 class="card-header">Tired</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/blob-haikei.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
