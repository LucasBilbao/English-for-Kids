<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fairytales.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/page icon/tale.png"
      type="image/x-icon"
    />
    <title>Fairytales</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Dragon -->
        <div id="dragon" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/dragon.jpg" alt="" />
          </div>
          <h1 class="card-header">Dragon</h1>
        </div>
        <!-- Knight -->
        <div id="knight" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/knight.jpg" alt="" />
          </div>
          <h1 class="card-header">Knight</h1>
        </div>
        <!-- Witch -->
        <div id="witch" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/witch.jpg" alt="" />
          </div>
          <h1 class="card-header">Witch</h1>
        </div>
        <!-- King -->
        <div id="king" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/king.jpg" alt="" />
          </div>
          <h1 class="card-header">King</h1>
        </div>
        <!-- Mermaid -->
        <div id="mermaid" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/mermaid.png" alt="" />
          </div>
          <h1 class="card-header">Mermaid</h1>
        </div>
        <!-- Princess -->
        <div id="princess" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/princess.jpg" alt="" />
          </div>
          <h1 class="card-header">Princess</h1>
        </div>
        <!-- Wizard -->
        <div id="wizard" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/wizard.jpg" alt="" />
          </div>
          <h1 class="card-header">Wizard</h1>
        </div>
        <!-- Fairy -->
        <div id="fairy" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/fairytales/fairy.jpg" alt="" />
          </div>
          <h1 class="card-header">Fairy</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/blob.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
