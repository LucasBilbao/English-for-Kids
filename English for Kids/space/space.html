<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="space.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/page icon/startup.png"
      type="image/x-icon"
    />
    <title>Space</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Rocket -->
        <div id="rocket" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/rocket.jpg" alt="" />
          </div>
          <h1 class="card-header">Rocket</h1>
        </div>
        <!-- Sun -->
        <div id="sun" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/sun.jpg" alt="" />
          </div>
          <h1 class="card-header">Sun</h1>
        </div>
        <!-- Moon -->
        <div id="moon" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/moon.jpg" alt="" />
          </div>
          <h1 class="card-header">Moon</h1>
        </div>
        <!-- Planet -->
        <div id="planet" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/planet.png" alt="" />
          </div>
          <h1 class="card-header">Planet</h1>
        </div>
        <!-- Satellite -->
        <div id="satellite" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/satellite.jpg" alt="" />
          </div>
          <h1 class="card-header">Satellite</h1>
        </div>
        <!-- Astronaut -->
        <div id="astronaut" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/astronaut.jpg" alt="" />
          </div>
          <h1 class="card-header">Astronaut</h1>
        </div>
        <!-- Earth -->
        <div id="earth" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/earth.jpg" alt="" />
          </div>
          <h1 class="card-header">Earth</h1>
        </div>
        <!-- Telescope -->
        <div id="telescope" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/space images/telescope.jpg" alt="" />
          </div>
          <h1 class="card-header">Telescope</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/stars.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
