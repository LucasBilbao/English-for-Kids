<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="farm-animals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/page icon/pig.png"
      type="image/x-icon"
    />
    <title>Farm Animals</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Pig -->
        <div id="pig" class="card card-shadow">
          <div id="pig" class="card-image">
            <img src="./assets/farm-animals images/pig.jpg" alt="" />
          </div>
          <h1 class="card-header">Pig</h1>
        </div>
        <!-- Horse -->
        <div id="horse" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/horse.jpg" alt="" />
          </div>
          <h1 class="card-header">Horse</h1>
        </div>
        <!-- Sheep -->
        <div id="sheep" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/sheep.jpg" alt="" />
          </div>
          <h1 class="card-header">Sheep</h1>
        </div>
        <!-- Cow -->
        <div id="cow" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/cow.jpg" alt="" />
          </div>
          <h1 class="card-header">Cow</h1>
        </div>
        <!-- Chicken -->
        <div id="chicken" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/chicken.jpg" alt="" />
          </div>
          <h1 class="card-header">Chicken</h1>
        </div>
        <!-- Goat -->
        <div id="goat" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/goat.jpg" alt="" />
          </div>
          <h1 class="card-header">Goat</h1>
        </div>
        <!-- Dog -->
        <div id="dog" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/dog.jpg" alt="" />
          </div>
          <h1 class="card-header">Dog</h1>
        </div>
        <!-- Donkey -->
        <div id="donkey" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/farm-animals images/donkey.jpg" alt="" />
          </div>
          <h1 class="card-header">Donkey</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/circle.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
