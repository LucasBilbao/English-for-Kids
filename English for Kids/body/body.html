<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="body.css" />
    <link
      rel="shortcut icon"
      href="./assets/page icon/humanoid.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Body</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Head -->
        <div id="head" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/head.jpg" alt="" />
          </div>
          <h1 class="card-header">Head</h1>
        </div>
        <!-- Hand -->
        <div id="hand" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/hand.png" alt="" />
          </div>
          <h1 class="card-header">Hand</h1>
        </div>
        <!-- Nose -->
        <div id="nose" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/nose.jpg" alt="" />
          </div>
          <h1 class="card-header">Nose</h1>
        </div>
        <!-- Finger -->
        <div id="finger" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/finger.jpg" alt="" />
          </div>
          <h1 class="card-header">Finger</h1>
        </div>
        <!-- Ear -->
        <div id="ear" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/ear.png" alt="" />
          </div>
          <h1 class="card-header">Ear</h1>
        </div>
        <!-- Tooth -->
        <div id="tooth" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/tooth.jpg" alt="" />
          </div>
          <h1 class="card-header">Tooth</h1>
        </div>
        <!-- Stomach -->
        <div id="stomach" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/stomach.jpg" alt="" />
          </div>
          <h1 class="card-header">Stomach</h1>
        </div>
        <!-- Foot -->
        <div id="foot" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/body images/foot.jpg" alt="" />
          </div>
          <h1 class="card-header">Foot</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/dna.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
