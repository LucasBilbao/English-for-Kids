<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forest-animals.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/page icon/deer.png"
      type="image/x-icon"
    />
    <title>Forest Animals</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Deer -->
        <div id="deer" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/deer.jpg" alt="" />
          </div>
          <h1 class="card-header">Deer</h1>
        </div>
        <!-- Fox -->
        <div id="fox" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/fox.jpg" alt="" />
          </div>
          <h1 class="card-header">Fox</h1>
        </div>
        <!-- Tiger -->
        <div id="tiger" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/tiger.jpg" alt="" />
          </div>
          <h1 class="card-header">Tiger</h1>
        </div>
        <!-- Elephant -->
        <div id="elephant" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/elephant.jpeg" alt="" />
          </div>
          <h1 class="card-header">Elephant</h1>
        </div>
        <!-- Panda -->
        <div id="panda" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/panda.jpg" alt="" />
          </div>
          <h1 class="card-header">Panda</h1>
        </div>
        <!-- Lion -->
        <div id="lion" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/lion.jpg" alt="" />
          </div>
          <h1 class="card-header">Lion</h1>
        </div>
        <!-- Giraffe -->
        <div id="giraffe" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/giraffe.jpg" alt="" />
          </div>
          <h1 class="card-header">Giraffe</h1>
        </div>
        <!-- Monkey -->
        <div id="monkey" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/forest-animals images/monkey.jpg" alt="" />
          </div>
          <h1 class="card-header">Monkey</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/rings.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
