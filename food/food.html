<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="food.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/page icon/dish.png"
      type="image/x-icon"
    />
    <title>Food</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Apple -->
        <div id="apple" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/apple.png" alt="" />
          </div>
          <h1 class="card-header">Apple</h1>
        </div>
        <!-- Banana -->
        <div id="banana" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/banana.png" alt="" />
          </div>
          <h1 class="card-header">Banana</h1>
        </div>
        <!-- Bread -->
        <div id="bread" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/bread.jpg" alt="" />
          </div>
          <h1 class="card-header">Bread</h1>
        </div>
        <!-- Cheese -->
        <div id="cheese" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/cheese.jpg" alt="" />
          </div>
          <h1 class="card-header">Cheese</h1>
        </div>
        <!-- Tomato -->
        <div id="tomato" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/tomato.png" alt="" />
          </div>
          <h1 class="card-header">Tomato</h1>
        </div>
        <!-- Carrot -->
        <div id="carrot" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/carrot.png" alt="" />
          </div>
          <h1 class="card-header">Carrot</h1>
        </div>
        <!-- Egg -->
        <div id="egg" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/egg.jpg" alt="" />
          </div>
          <h1 class="card-header">Egg</h1>
        </div>
        <!-- Burger -->
        <div id="burger" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/food images/burger.jpg" alt="" />
          </div>
          <h1 class="card-header">Burger</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/circles.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
