<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/page icon/pallet.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./colors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Colors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <!-- Red -->
        <div id="red" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/red.png" alt="" />
          </div>
          <h1 class="card-header">Red</h1>
        </div>
        <!-- Blue -->
        <div id="blue" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/blue.png" alt="" />
          </div>
          <h1 class="card-header">Blue</h1>
        </div>
        <!-- Green -->
        <div id="green" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/green.png" alt="" />
          </div>
          <h1 class="card-header">Green</h1>
        </div>
        <!-- Yellow -->
        <div id="yellow" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/yellow.jpg" alt="" />
          </div>
          <h1 class="card-header">Yellow</h1>
        </div>
        <!-- Orange -->
        <div id="orange" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/orange.jpg" alt="" />
          </div>
          <h1 class="card-header">Orange</h1>
        </div>
        <!-- Purple -->
        <div id="purple" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/purple.png" alt="" />
          </div>
          <h1 class="card-header">Purple</h1>
        </div>
        <!-- Black -->
        <div id="black" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/black.jpeg" alt="" />
          </div>
          <h1 class="card-header">Black</h1>
        </div>
        <!-- White -->
        <div id="white" class="card card-shadow">
          <div class="card-image">
            <img src="./assets/colors images/white.png" alt="" />
          </div>
          <h1 class="card-header">White</h1>
        </div>
      </div>
    </div>

    <div class="background">
      <img src="./assets/background/spectrum-gradient.svg" alt="" />
    </div>

    <script src="../bundled/app.js"></script>
  </body>
</html>
